<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/ns.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Title</title>
    </head>
<body>

<!-- <div class="container">-->
<div class="d-flex justify-content-center">
    <div class="d-flex">
        <i class="fa-regular fa-newspaper fa-bounce icon"></i>
    </div>
    <div class="d-flex"><h1>Live News Report</h1></div>
</div>
<div class="row">
    <div calss="container">
    <div class="card-group" >
        {% for value in sportsdata.data.articles %}
        <div class="col-md-4 h-100 card-margin">
            <div class="card m-4 cardHeight">
                <img src="{{ value.imageUrl }}" class="card-img-top h-50" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{ value.title }}</h5>
                    <p class="card-text">{{ value.content }} </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        </div>
</div>
